# APLICAÇÃO
spring.application.name=Fila-Zero

# SERVIDOR WEB
server.port=8080
server.servlet.context-path=/

# BANCO DE DADOS (POSTGRESQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/fila_zero_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SESSÃO HTTP (PARA AUTENTICAÇÃO COM COOKIES)
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=FILAZERO_SESSIONID
server.servlet.session.cookie.http-only=true

# SERIALIZAÇÃO JSON (JACKSON)
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.databind.fail-on-unknown-properties=false